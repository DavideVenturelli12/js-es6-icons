<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>js-es6-icons</title>
</head>

<body>
    <header>
        <div class="container-fluid title">
            <div class="row">
                <div class="col-12">
                    <h1>FontIcons</h1>
                </div>
            </div>
        </div>
    </header>

    <nav>
        <div class="container-fluid bg-lightblue navigation">
            <div class="row">
                <div class="col-12 text-center py-3">
                    <span>FILTRA PER TIPO</span>
                    <select name="icons" id="select-icons">
                        <option value="all">all</option>
                        <option value="animals">animals</option>
                        <option value="vegetables">vegetables</option>
                        <option value="user">user</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container-fluid icon-section">
            <div class="row gap-3 icons-container"></div>
        </div>
    </main>


</body>

</html>
